<div id="loginbox" style=" margin-top:10%;">            
    <form id="loginform" class="form-vertical" (ngSubmit)="login()" #postForm="ngForm">
        <div class="control-group normal_text"> <h3><img src="assets/img/logo.png" alt="Logo" /></h3></div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"><i class="icon-user"></i></span><input type="email" [(ngModel)]="loginclass.login" placeholder="Email" name="login" id="email"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"><i class="icon-lock"></i></span><input type="password" [(ngModel)]="loginclass.password" placeholder="mot de passe" name="password" id="mdp" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-right"><input type="submit" class="btn btn-success" value="Se connecter" [disabled]="!postForm.valid" /></span>
                <span class="pull-left">
                    <a href="#"  navPush="RegisterPage">Créer un compte</a></span>
            </div>
        </form>
        <form id="recoverform"  class="form-vertical" >
            <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Back to login</a></span>
                <span class="pull-right"><input type="submit" class="btn btn-info" value="Recover" /></span>
            </div>
        </form>
    </div>
    <div class="powered-by-footer">
        <p class="normal_text"> Developpée par : </p>
        <img src="assets/images/gallery/norsys.png" alt="norsys.png">
    </div>

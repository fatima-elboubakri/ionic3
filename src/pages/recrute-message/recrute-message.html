<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nouveau message</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Objet:</label>
            <input type="text" class="form-control" id="recipient-name" name="sujet" [(ngModel)]="sujet">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text" name="message" [(ngModel)]="message"></textarea>
          </div>
          <button type="button" class="btn btn-primary" (click)="sendemail()"> Envoyer message </button>
        </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" navPush="RecrutePage">Fermer</button>
      </div>
    </div>
  </div>
</div>

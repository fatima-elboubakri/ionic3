<div id="content">
  <div id="content-header">
    <div id="breadcrumb"><a href="" navPush="DocumentAdPage" title="Go to Home" class="tip-bottom"><i class="icon-file"></i> Ajouter un Document</a></div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon"><i class="icon-pencil"></i></span>
            <h5>Créer un document  +</h5>
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" class="form-horizontal" (ngSubmit)="saveDocument()" #postForm="ngForm">
              <!--
                <input *ngIf="document.id != null" type="hidden"  name="id" #id = "ngModel"  [(ngModel)]="document.id"    />
               -->
              <div id="form-wizard-1" class="step">
                <div class="control-group">
                  <div style="clear: both"></div>
                    <label class="control-label">Objet : </label>
                      <div class="controls">
                        <input type="text"  name="objet_document" [(ngModel)]="document.objet_document"    />
                      </div>
                      <label class="control-label">Titre : </label>
                      <div class="controls">
                        <input type="text"  name="titre_document" [(ngModel)]="document.titre_document"    />
                      </div>
                      <label class="control-label">Déstinataire : </label>
                      <div class="controls">
                        <div class="control-group" style="position: relative">
                          <ion-select name="candidat" [(ngModel)]="document.candidat" class="select_candidat" multiple="true"
                          Text="Okay" cancelText="Annuler">
                            <ion-option value="{{candidat.id}}" *ngFor="let candidat of candidats">
                                {{candidat.nom_candidat}},{{candidat.prenom_candidat}}</ion-option>
                          </ion-select>
                        </div>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Date:</label>
                        <div class="controls">
                          <input type="date"  name="date_creation_document" [(ngModel)]="document.date_creation_document" style="width: 96%"/>
                        </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Signature : </label>
                        <div class="controls">
                          <input type="text"  name="signature_document"  [(ngModel)]="document.signature_document"/>
                        </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Corps du Document : </label>
                      <div class="controls">
                      <textarea   name="corps_document"  [(ngModel)]="document.corps_document"    ></textarea>
                      </div>
                    </div>
                  </div>
                  <div style="width:100%; height:100%">
                    <input class="btn btn-primary" type="submit" value="Créer"  style="display: block; margin: 0 auto;"[disabled]="!postForm.valid"><br><br>
                  </div>
                  <div></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="row-fluid">
      <div id="footer" class="span12"> 2018 &copy; RS.  <a>www.RecruteSourcing.fr</a> </div>
    </div>
  </div>

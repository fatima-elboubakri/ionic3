<ion-content>
<!--Header-part-->
<div id="header">
  <h1><a href="#" navPush="HomePage"></a></h1>
</div>
<!--close-Header-part--> 
<!--top-Header-messaages-->
<div class="btn-group rightzero"> <a class="top_message tip-left" title="Manage Files"><i class="icon-file"></i></a> <a class="top_message tip-bottom" title="Manage Users"><i class="icon-user"></i></a> <a class="top_message tip-bottom" title="Manage Comments"><i class="icon-comment"></i><span class="label label-important">5</span></a> <a class="top_message tip-bottom" title="Manage Orders"><i class="icon-shopping-cart"></i></a> </div>
<!--close-top-Header-messaages--> 
<!--top-Header-menu-->
  <div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
      <li class="" ><a title="" href="#"><i class="icon icon-user"></i> <span class="text">{{user_info}}</span></a></li> 
      <li class=""><a title="" href="" (click)="deconnexion()"><i class="icon icon-share-alt"></i><span class="text">Déconnexion</span></a></li>
    </ul>
  </div>
<!--close-top-Header-menu-->
  <div id="sidebar">
    <a href="#" navPush="HomePage" class="visible-phone"><i class="icon icon-home"></i> Accueil</a>
      <ul>
        <li class="active"><a href="#" navPush="HomePage"><i class="icon icon-home"></i><span>Accueil</span></a></li>
        <li><a href="" navPush="CandidatsPage"><i class="icon icon-user"></i><span>Candidats </span></a></li>
        <li><a href="" navPush="RecrutePage"><i class="icon icon-briefcase"></i><span>Recrutement</span></a></li>  
        <li><a href="" navPush="DocumentsPage"><i class="icon icon-file"></i><span>Documents</span></a></li>
        <li><a href="" navPush="RecherchePage"><i class="icon icon-search"></i><span>Recherche</span></a></li>
        <li><a href="" navPush="RapportsPage"><i class="icon icon-signal"></i><span>Rapports </span></a></li>
      </ul>
  </div>
  <div id="content">
      <div id="content-header">
        <div id="breadcrumb"> <a href="" navPush="RecherchePage" title="page recherche" class="tip-bottom"><i class="icon-search"></i> Recherche avancées</a></div>
      </div>
  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title">
            <h5>Recherche</h5>
          </div>
          <div class="widget-content" >
            <div class="form-group">
              <div class="span3">
                <label for="exampleInputEmail1">Search For :</label>
                <input  type="text"   [(ngModel)]="search" placeholder="Search for..." style="width: 100%">
              </div>
            <div class="span3">
                <label for="exampleInputEmail1">Région:</label>
                  <select  [(ngModel)]="region" style="width: 100%">
                    <option value="ma">Maroc</option>
                    <option value="fr">France</option>
                  </select>
            </div>
            <div class="span3">
                <label for="exampleInputEmail1">Affiner:</label>
                  <select  [(ngModel)]="tri" style="width: 100%">
                    <option value="expérience">Expérience</option>
                    <option value="JAVA">JAVA</option>
                    <option value="PHP">PHP</option>
                  </select>
            </div>
            <div class="span3">
              <div style="padding: 25px 0 0 0; text-align: center;">
                <button (click)="Search()" style="border: none; background: none; margin: -7px 0 0 0">
                  <span class="icon icon-search" style="margin-top: 4px"></span>
                </button>
                <button ion-button icon-only title="Search linkedin" (click)="urlLinkedIn()" style="border: none; background: inherit;box-shadow: none;">
                 <img src="assets/imgs/linkedin.ico" style="width: 30px; margin-top: -16px;"/>
                </button>
                <button ion-button icon-only title="Search viadeo" (click)="urlViadeo()" style="border: none; background: inherit;box-shadow: none;">
                  <img src="assets/imgs/viadeo.ico" style="width: 22px; margin-top: -11px;" />
                </button>
              </div>
          </div>
          <div style="clear: both"></div>
        </div>
      </div>
      </div>
    </div>
    <div class="widget-box">
    <div class="widget-title">
      <span class="icon" ><i class="icon-search"></i></span>
      <h5>Liste des Candidats</h5>
    </div>
    <div class="widget-content" >
      <ul class="thumbnails">
        <li class="span2"   *ngFor="let candidat of result ">
          <a class="thumbnail lightbox_trigger" href="{{candidat.pagemap.metatags['0']['og:image']}}">
          <img title="{{candidat.snippet}}" src="{{candidat.pagemap.metatags['0']['og:image']}}" alt=""alt="Avatar" style="width:100px;height:100px;border-radius: 50%;"  class="w3-circle" >
          <div class="caption" style="text-align: center;">
            <strong>{{candidat.title}}</strong>
            <strong><a href="{{ candidat.link }}" >Consulter</a></strong>
          </div>
          </a>
           <hr>
          <div class="actions">
            <!--  <a title="" href=""><i class="icon-pencil icon-white"></i></a>-->
            <a title= "Supprimer" (click) = "delete(candidat.id)" ><i class="icon-remove icon-white"></i></a>
          </div>
          </li>
          </ul>
      </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row-fluid">
    <div id="footer" class="span12"> 2018 &copy; RS.  <a>www.RecruteSourcing.fr</a> </div>
  </div>
</ion-content>

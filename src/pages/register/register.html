<div id="loginbox" style=" margin-top:10%;">            
    <form id="loginform" class="form-vertical" (ngSubmit)="register()" #postForm="ngForm">
        <div class="control-group normal_text"> <h3><img src="assets/img/logo.png" alt="Logo" /></h3></div>
        <div class="control-group">
          <div class="controls">
              <div class="main_input_box">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="user.firstname" placeholder="NOM" name="firstname" id="firstname"/>
              </div>
              <div class="main_input_box">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="user.lastname" placeholder="PRENOM" name="lastname" id="lastname"/>
              </div>
          </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"><i class="icon-envelope"></i></span><input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" id="email"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"><i class="icon-lock"></i></span><input type="password" [(ngModel)]="user.plainPassword" placeholder="mot de passe" name="mdp" id="mdp" />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-right"><input type="submit" class="btn btn-success" value="Enregistrer" [disabled]="!postForm.valid"></span>
        </div>
    </form>
</div>
